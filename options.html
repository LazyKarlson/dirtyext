<html>
	<head>
		<script src="scripts/jquery-1.11.0.min.js"></script>
        <script src="scripts/moment-2.6.0.min.js"></script>
		<script src="scripts/options.js"></script>
        <link rel="stylesheet" href="styles/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
        <link rel="stylesheet" href="styles/options.css" type="text/css" />

	</head>
	<body class="options">
		<div id="options" class="group">
			<h2>Reddit Notifier Options</h2>
            <div class="control-label">
                <label for="refreshInterval">Refresh Interval: </label>
            </div>
            <div class="control-element">
                <select id="refreshInterval">
                    <option value="5000">5 seconds</option>
                    <option value="15000">15 seconds</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">60 seconds</option>
                    <option value="300000">5 minutes</option>
                    <option value="900000">15 minutes</option>
                    <option value="1800000">30 minutes</option>
                </select>
            </div>
            <div class="control-label">
                <label for="refreshInterval">Play Audio: </label>
            </div><br>
            <div class="control-element">
                <select id="playAudio">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="control-label">
                <label for="refreshInterval">Show Desktop Notifications: </label>
            </div><br>
            <div class="control-element">
                <select id="showDesktopNotifications">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="about-text">Created by Ben Grawi and Kaycee Pozniakas<br>- 2014 -</div> 
		</div>
	</body>
</html>
