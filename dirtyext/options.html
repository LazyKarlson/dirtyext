<html>
	<head>
		<script src="scripts/jquery-3.1.1.slim.js"></script>
        <script src="scripts/moment-2.6.0.min.js"></script>
		<script src="scripts/options.js"></script>
        <link rel="stylesheet" href="styles/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
        <link rel="stylesheet" href="styles/options.css" type="text/css" />

	</head>
	<body class="options">
		<div id="options" class="group">
			<h2>Настройки уведомлений</h2>
            <div class="control-label">
                <label for="refreshInterval">Обновлять каждые: </label>
            </div>
            <div class="control-element">
                <select id="refreshInterval">                    
                    <option value="30000">30 секунд</option>
                    <option value="60000">60 секунд</option>
                    <option value="300000">5 минут</option>
                    <option value="900000">15 минут</option>
                    <option value="1800000">30 минут</option>
                </select>
            </div>
            <div class="control-label">
                <label for="refreshInterval">Звуковые уведомления: </label>
            </div><br>
            <div class="control-element">
                <select id="playAudio">
                    <option value="true">Вкл</option>
                    <option value="false">Выкл</option>
                </select>
            </div>
            <div class="control-label">
                <label for="refreshInterval">Экранные уведомления: </label>
            </div><br>
            <div class="control-element">
                <select id="showDesktopNotifications">
                    <option value="true">Вкл</option>
                    <option value="false">Выкл</option>
                </select>
            </div>           
		</div>
	</body>
</html>
